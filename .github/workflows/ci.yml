name: CI

on:
  push:
    branches:
      - '*'

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'

      - name: Run unit tests
        run: ./gradlew test --stacktrace
