name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  Publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'

      - name: Run unit tests
        run: ./gradlew test --stacktrace

      - name: Publish JAR
        run: ./gradlew publish --stacktrace
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
